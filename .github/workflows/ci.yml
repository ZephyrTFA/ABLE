name: Integration Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lints
        run: cargo clippy

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose
